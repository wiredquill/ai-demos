data:
  pipeline-setup.sh: |
    #!/bin/sh
    # Open WebUI Pipeline Auto-Configuration Script
    
    OPEN_WEBUI_URL="http://open-webui-service:8080"
    PIPELINES_URL="http://pipelines-service:9099"
    PIPELINE_API_KEY="0p3n-w3bu!"
    
    echo "ğŸš€ Starting Open WebUI Pipeline Configuration..."
    
    # Function to wait for service
    wait_for_service() {
      local url=$1
      local name=$2
      local max_attempts=30
      
      echo "â³ Waiting for $name to be ready..."
      for i in $(seq 1 $max_attempts); do
        if curl -s -f "$url" > /dev/null 2>&1; then
          echo "âœ… $name is ready"
          return 0
        fi
        echo "   Attempt $i/$max_attempts: $name not ready, waiting 10s..."
        sleep 10
      done
      
      echo "âŒ $name failed to become ready after $max_attempts attempts"
      return 1
    }
    
    # Wait for services to be ready
    wait_for_service "$OPEN_WEBUI_URL/" "Open WebUI"
    wait_for_service "$PIPELINES_URL/" "Pipelines Service"
    
    # Test pipeline functionality
    echo "ğŸ§ª Testing pipeline functionality..."
    TEST_RESPONSE=$(curl -s -X POST "$PIPELINES_URL/v1/chat/completions" \
      -H "Content-Type: application/json" \
      -d '{
        "model": "response_level",
        "messages": [{"role": "user", "content": "Configuration test"}],
        "stream": false
      }' 2>/dev/null || echo '{"error": "test failed"}')
    
    if echo "$TEST_RESPONSE" | grep -q "response_level"; then
      echo "âœ… Pipeline response_level model is working"
    else
      echo "âš ï¸  Pipeline test issue: $TEST_RESPONSE"
    fi
    
    # Output configuration details
    echo ""
    echo "ğŸ“‹ ============================================"
    echo "ğŸ“‹ PIPELINE CONFIGURATION READY"
    echo "ğŸ“‹ ============================================"
    echo "ğŸ“‹"
    echo "ğŸ“‹ ğŸ”— Pipeline Service: $PIPELINES_URL"
    echo "ğŸ“‹ ğŸ”‘ API Key: $PIPELINE_API_KEY"
    echo "ğŸ“‹ ğŸ¤– Model ID: response_level"
    echo "ğŸ“‹"
    echo "ğŸ“‹ ğŸ“ Education Levels Available:"
    echo "ğŸ“‹   1. Default: Standard AI responses"
    echo "ğŸ“‹   2. Kid Mode: Simple 5-year-old explanations"
    echo "ğŸ“‹   3. Young Scientist: Age 12 science details"
    echo "ğŸ“‹   4. College Student: Technical analysis"
    echo "ğŸ“‹   5. Scientific: Full technical precision"
    echo "ğŸ“‹"
    echo "ğŸ“‹ âš™ï¸  Manual Setup (if needed):"
    echo "ğŸ“‹   1. Open WebUI â†’ Admin Panel â†’ Settings â†’ Connections"
    echo "ğŸ“‹   2. Add Connection:"
    echo "ğŸ“‹      â€¢ API Base URL: $PIPELINES_URL"
    echo "ğŸ“‹      â€¢ API Key: $PIPELINE_API_KEY"
    echo "ğŸ“‹      â€¢ Name: Response Level Pipeline"
    echo "ğŸ“‹   3. Enable 'response_level' model in Models section"
    echo "ğŸ“‹"
    echo "ğŸ“‹ ============================================"
    
