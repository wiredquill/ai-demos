apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-compare-suse.fullname" . }}-chat-service
spec:
  selector:
    app: {{ include "ai-compare-suse.fullname" . }}-chat
  ports:
  - protocol: TCP
    port: {{ .Values.llmChat.service.port }}
    targetPort: {{ .Values.llmChat.service.port }}
  type: {{ .Values.llmChat.service.type }}