apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-compare-suse.fullname" . }}-app-service
spec:
  selector:
    app: {{ include "ai-compare-suse.fullname" . }}-app
  ports:
  # Gradio UI port (7860)
  - protocol: TCP
    port: {{ .Values.llmChat.service.port }}
    targetPort: {{ .Values.llmChat.service.port }}
    name: gradio
  # HTTP API server port (8080) for frontend communication
  - protocol: TCP
    port: {{ .Values.llmChat.httpApi.port }}
    targetPort: {{ .Values.llmChat.httpApi.port }}
    name: http-api
  type: {{ .Values.llmChat.service.type }}